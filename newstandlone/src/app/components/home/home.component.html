<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{title | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{subtitle | lowercase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span>{{todaydate | date:'dd/MM/yyyy'}}</span>
      <br />
      <span>{{salary | currency:'INR'}}</span>
      <br />
      <span>{{salary | number:'1.2-2'}}</span>
      <br />
      <span>{{salary/100 | percent}}</span>
      <br />
      <span>{{_obj | json}}</span>
      <br />
      <span>Reverse com Pipe: {{title | reverse}}</span>
      <br />
      <input type="checkbox" [disabled]="isdisabled">
      <input type="checkbox" [checked]="isdisabled">
      <input type="checkbox" checked={{isdisabled}}>
      <br />
      <input [value]="isdisabled">
      <br />
      <span>Title:</span> <input (keyup)="updatetitle($event)">
      <span>ngModule:</span> <input [(ngModel)]="title">
      <br>
      <button (click)="Changetitle()">Click Here</button>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  <br>
